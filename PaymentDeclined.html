<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Declined - RoAccounts</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      transition: opacity 0.7s ease;
      background: 
        /* subtle noise texture overlay */
      
        linear-gradient(135deg, #ffffff 0%, #fcfcfc 40%, #f1f1f3 100%);
      background-blend-mode: overlay;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    header, footer {
      background-color: #211b79;
      color: #e0e6ff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      font-weight: 600;
      letter-spacing: 0.05em;
      user-select: none;
    }

    .confirmation-box {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 5rem auto;
      padding: 2.5rem 3rem;
      max-width: 600px;
      border-radius: 12px;
      box-shadow:
        0 8px 20px rgba(30, 42, 120, 0.15),
        0 4px 8px rgba(0, 0, 0, 0.1);
      color: #222;
      font-weight: 500;
      line-height: 1.5;
      letter-spacing: 0.02em;
      transition: transform 0.3s ease;
    }

    .confirmation-box:hover {
      transform: translateY(-6px);
      box-shadow:
        0 16px 40px rgba(30, 42, 120, 0.25),
        0 6px 12px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #c72424;
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 2.8rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    p {
      font-size: 1.1rem;
      margin: 0.8rem 0;
      color: #444;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.85rem 2rem;
      background-color: #3f32f3;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 4px 12px rgba(14, 0, 92, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    a:hover {
      background-color: #3f32f3;
      box-shadow: 0 6px 16px rgba(13, 0, 129, 0.6);
    }

  </style>
</head>
<body>

  <header>
    <h2>RoAccounts</h2>
  </header>

  <div class="confirmation-box">
    <h1>Your payment have been Declined. ‚ùå</h1>
    <p>Please use a different Payment Method.</p>
    <a href="./Products.html" id="returnLink">Return to Shop</a>
  </div>

  <footer>
    <p>&copy; 2025 RoAccounts. Not affiliated with Roblox Corporation.</p>
  </footer>

  <script>
    const returnLink = document.getElementById('returnLink');
    returnLink.addEventListener('click', function(event) {
      event.preventDefault();
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = this.href;
      }, 700); // matches transition duration
    });
  </script>

</body>
</html>
