<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - RoAccounts</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    @keyframes fadeIn { to { opacity: 1; } }
    body { opacity: 0; animation: fadeIn .5s ease forwards; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container site-header-inner">
      <div class="brand"><span class="dot"></span> RoAccounts</div>
      <nav class="site-nav">
        <a href="./Products.html">Shop</a>
        <a href="./Contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container container-narrow" style="padding-top:24px; padding-bottom:24px;">
    <div class="card floating">
      <div class="card-header">Contact us</div>
      <div class="card-body">
        <form action="mailto:youremail@example.com" method="POST" enctype="text/plain">
          <div class="form-field">
            <label for="name" class="label">Name</label>
            <input type="text" id="name" name="name" class="input" required />
          </div>
          <div class="form-field">
            <label for="email" class="label">Email</label>
            <input type="email" id="email" name="email" class="input" required />
          </div>
          <div class="form-field">
            <label for="message" class="label">Message</label>
            <textarea id="message" name="message" rows="5" class="textarea" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="width:100%">Send message</button>
          <div class="small muted mt-12">We typically respond within 24 hours.</div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">&copy; 2025 RoAccounts. Not affiliated with Roblox Corporation.</div>
  </footer>
</body>
</html>
