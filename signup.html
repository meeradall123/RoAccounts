<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");
    :root { --white-color:#fff; --blue-color:#007bff; }
    * { box-sizing: border-box; }
    body { margin:0; }
    .login__form { background-color: hsla(0,0%,10%,0.1); border:2px solid var(--white-color); padding:2rem 1.5rem; border-radius:1rem; backdrop-filter: blur(8px); }
    .login__title { text-align:center; font-size:1.5rem; margin-bottom:1rem; }
    .login__content { display:grid; row-gap:1.25rem; margin-bottom:1rem; }
    .login__box { display:grid; grid-template-columns: 1fr; border-bottom:2px solid var(--white-color); }
    .login__input { padding:.8rem 0; background:none; color:#fff; }
    .login__label { margin-top:.25rem; color:#fff; }
    .login__button { width:100%; padding:1rem; border-radius:.5rem; background-color: var(--blue-color); color:#fff; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container site-header-inner">
      <div class="brand"><span class="dot"></span> RoAccounts</div>
      <nav class="site-nav">
        <a href="./Products.html">Shop</a>
        <a href="./Contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container container-narrow" style="padding-top:24px; padding-bottom:24px;">
    <div class="card floating" style="background:#111;background: linear-gradient(135deg, #111 0%, #1c1c1c 60%, #222 100%); color:#fff;">
      <div class="card-header">Create your account</div>
      <div class="card-body">
        <div id="signupError" class="error" style="display:none;color:#ff4d4d;"></div>
        <div id="signupNotification" class="notification" style="display:none;color:#4BB543;"></div>

        <form class="login__form" onsubmit="return handleSignup()">
          <h1 class="login__title">Sign up</h1>
          <div class="login__content">
            <div class="login__box">
              <div class="login__box-input">
                <input type="text" id="username" required class="login__input" placeholder=" " />
                <label for="username" class="login__label">Username</label>
              </div>
            </div>
            <div class="login__box">
              <div class="login__box-input">
                <input type="email" id="email" required class="login__input" placeholder=" " />
                <label for="email" class="login__label">Email</label>
              </div>
            </div>
            <div class="login__box">
              <div class="login__box-input">
                <input type="password" id="password" required class="login__input" placeholder=" " />
                <label for="password" class="login__label">Password</label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" style="width:100%">Create account</button>
          <p style="text-align:center;margin-top:12px;">Already have an account? <a href="./login.html">Login</a></p>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">&copy; 2025 RoAccounts. Not affiliated with Roblox Corporation.</div>
  </footer>

  <script>
    function handleSignup() {
      const usernameInput = document.getElementById("username");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const error = document.getElementById("signupError");
      const notification = document.getElementById("signupNotification");
      if (!usernameInput || !emailInput || !passwordInput || !error || !notification) { return false; }
      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (username.length < 3) { error.textContent = "Username must be at least 3 characters."; error.style.display = "block"; notification.style.display = "none"; return false; }
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) { error.textContent = "Please enter a valid email."; error.style.display = "block"; notification.style.display = "none"; return false; }
      if (password.length < 6) { error.textContent = "Password must be at least 6 characters."; error.style.display = "block"; notification.style.display = "none"; return false; }
      localStorage.setItem("user", JSON.stringify({ username, email, password }));
      error.style.display = "none"; notification.textContent = "Signup successful!"; notification.style.display = "block";
      usernameInput.value = ""; emailInput.value = ""; passwordInput.value = "";
      setTimeout(() => { notification.style.display = "none"; window.location.href = "./login.html"; }, 1000);
      return false;
    }
  </script>
</body>
</html>
