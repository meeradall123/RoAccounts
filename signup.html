<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style1.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #20204d, #080846);
      color: white;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .container {
      max-width: 420px;
      margin: 100px auto;
      padding: 2.5rem 2rem;
      background: #2f2f4f;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 0.85rem;
      margin-bottom: 1.2rem;
      border: 1px solid #444;
      background-color: #3a3a5a;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #3f32f3;
    }

    .error {
      color: #ff4d4f;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 0.95rem;
      background-color: #3f32f3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #3f32f3;
      transform: translateY(-1px);
    }

    p {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    a {
      color: #3f32f3;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .notification {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      animation: slideFade 0.5s ease;
    }

    @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="notification" id="signupNotification">Registered Successfully</div>

  <div class="container">
    <h2>Create Your Account</h2>
    <form onsubmit="return registerUser()" novalidate>
      <input type="text" id="username" placeholder="Username" required autocomplete="off" />
      <input type="password" id="password" placeholder="Password" required autocomplete="new-password" />
      <div id="signupError" class="error"></div>
      <button type="submit">Register</button>
    </form>
    <p>
      Already have an account?
      <a href="loginloading.html">Login</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
