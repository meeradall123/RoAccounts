<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style1.css" />
  <style>
    /* Basic fade-in animation and styles to match signup page (optional) */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #20204d, #080846);
      color: white;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* You can move these styles to style1.css if you want */
  </style>
</head>
<body>

  <div class="notification" id="loginNotification" style="display:none;">Login Succeed</div>

  <div class="container">
    <h2>Login to Your Account</h2>
    <form onsubmit="return loginUser()" novalidate>
      <input type="text" id="loginUsername" placeholder="Username" required autocomplete="username" />
      <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password" />
      <div id="loginError" class="error"></div>
      <button type="submit">Login</button>
    </form>
    <p>
      Don't have an account?
      <a href="signuploading.html">Sign up</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
