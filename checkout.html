<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - RoAccounts</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; } }
    body { opacity: 0; animation: fadeIn 0.6s ease forwards; }
    body.fade-out { animation: fadeOut 0.6s ease forwards; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container site-header-inner">
      <div class="brand"><span class="dot"></span> RoAccounts</div>
      <nav class="site-nav">
        <a href="./Contact.html">Contact</a>
        <a href="./Products.html">Shop</a>
      </nav>
    </div>
  </header>

  <main class="container checkout-wrapper container-narrow">
    <div class="card floating">
      <div class="card-header">Complete your purchase</div>
      <div class="card-body">
        <form id="checkout-form">
          <div class="form-field">
            <label for="product" class="label">Selected Product</label>
            <select id="product" name="product" class="select" required>
              <option value="headless">Headless Account - $50</option>
              <option value="korblox">Korblox Account - $20</option>
              <option value="combo">Headless/Korblox Account - $85</option>
            </select>
          </div>

          <div class="user-info">
            <div class="form-field">
              <label for="name" class="label">Full Name</label>
              <input type="text" id="name" name="name" class="input" />
            </div>
            <div class="form-field">
              <label for="email" class="label">Email Address</label>
              <input type="email" id="email" name="email" class="input" />
            </div>
          </div>

          <div class="form-field">
            <label for="payment" class="label">Payment Method</label>
            <select id="payment" name="payment" class="select" required>
              <option value="">-- Select Payment --</option>
              <option value="credit-card">Credit or Debit Card</option>
              <option value="robux">Robux</option>
            </select>
          </div>

          <div class="robux-section" style="display:none">
            <div class="form-field">
              <label for="robux-username" class="label">Your Roblox Username</label>
              <input type="text" id="robux-username" name="robux-username" placeholder="YourRobloxName" class="input" />
            </div>
            <div class="form-field">
              <label for="robux-transfer" class="label">Your Discord Username</label>
              <input type="text" id="robux-transfer" name="robux-transfer" placeholder="YourDiscordname" class="input" />
            </div>
            <div class="form-field">
              <span class="label">Gamepass</span>
              <div class="small mb-8">Purchase via the link below</div>
              ðŸ‘‰ <a id="gamepass-link" href="#" target="_blank">Click here to buy Gamepass</a>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" style="width:100%">Continue</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">&copy; 2025 RoAccounts. Not affiliated with Roblox Corporation.</div>
  </footer>

  <script>
    function togglePaymentFields() {
      const method = document.getElementById('payment').value;
      const robuxSection = document.querySelector('.robux-section');
      const userInfoSection = document.querySelector('.user-info');
      robuxSection.style.display = (method === 'robux') ? 'block' : 'none';
      userInfoSection.style.display = (method === 'robux') ? 'block' : 'none';
    }

    function applyPreselectedProduct() {
      const key = localStorage.getItem('selectedProductKey');
      if (!key) return;
      const select = document.getElementById('product');
      select.value = key;
      updateGamepassLink();
    }

    function updateGamepassLink() {
      const product = document.getElementById('product').value;
      const link = document.getElementById('gamepass-link');
      const links = {
        headless: "https://www.roblox.com/game-pass/1239467285/94jfd14",
        korblox: "https://www.roblox.com/game-pass/1240220373/203034",
        combo: "https://www.roblox.com/game-pass/1240016653/21451f1f1"
      };
      link.href = links[product] || "#";
    }

    function validateForm(event) {
      event.preventDefault();
      const payment = document.getElementById('payment').value;
      document.body.classList.add('fade-out');
      setTimeout(() => {
        if (payment === 'credit-card') {
          window.location.href = './FiPay.html';
        } else if (payment === 'robux') {
          window.location.href = './RobuxPayment.html';
        }
      }, 600);
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('payment').addEventListener('change', togglePaymentFields);
      document.getElementById('product').addEventListener('change', updateGamepassLink);
      document.getElementById('checkout-form').addEventListener('submit', validateForm);
      togglePaymentFields();
      updateGamepassLink();
      applyPreselectedProduct();
    });
  </script>
</body>
</html>
